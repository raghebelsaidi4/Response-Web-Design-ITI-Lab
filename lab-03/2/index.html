<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation with Alert</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Form Validation Example</h2>

  <!-- Alert Message -->
  <div id="alert-message" class="alert alert-danger d-none" role="alert">
    Please enter a valid input!
  </div>

  <!-- Form -->
  <form id="myForm">
    <div class="mb-3">
      <label for="inputField" class="form-label">Input Field</label>
      <input type="text" class="form-control" id="inputField" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
  document.getElementById('myForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const inputField = document.getElementById('inputField');
    const alertMessage = document.getElementById('alert-message');

    if (inputField.value.trim() === '') {
      alertMessage.classList.remove('d-none'); // Show alert
    } else {
      alertMessage.classList.add('d-none'); // Hide alert
      // Submit the form or proceed with other logic
      console.log('Form submitted successfully');
    }
  });
</script>

</body>
</html>
