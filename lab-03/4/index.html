<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page with ScrollSpy</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="50" tabindex="0">

  <!-- Navigation Bar -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">My Home Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#section1"><i class="bi-house-door"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section2"><i class="bi-info-circle"></i> About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section3"><i class="bi-telephone"></i> Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="section1" class="py-5 text-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="container">
      <h1>Welcome to My Website</h1>
      <p>This is the home section. Scroll down to see more.</p>
    </div>
  </section>

  <!-- About Section -->
  <section id="section2" class="py-5 text-center" style="height: 100vh; background-color: #e9ecef;">
    <div class="container">
      <h2>About Me</h2>
      <p>This is the about section. Here, you can provide information about yourself.</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="section3" class="py-5 text-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="container">
      <h2>Contact</h2>
      <p>This is the contact section. You can provide contact details or a form here.</p>
    </div>
  </section>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
