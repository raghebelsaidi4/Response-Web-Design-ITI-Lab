<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Validation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Login Form</h2>
                <form id="loginForm" class="needs-validation" novalidate>
                    <!-- Username Input -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required minlength="5">
                        <div class="invalid-feedback">
                            Username must be at least 5 characters long.
                        </div>
                        <!-- Bootstrap Alert for Username Validation -->
                        <div id="usernameAlert" class="alert alert-danger mt-2 d-none" role="alert">
                            Name should be more than 5 letters.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="invalid-feedback">
                            Please enter a valid password.
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for Username Validation
        const usernameInput = document.getElementById('username');
        const usernameAlert = document.getElementById('usernameAlert');

        usernameInput.addEventListener('blur', () => {
            if (usernameInput.value.length < 5) {
                usernameAlert.classList.remove('d-none'); // Show alert
            } else {
                usernameAlert.classList.add('d-none'); // Hide alert
            }
        });

        // Bootstrap Form Validation
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', (event) => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        });
    </script>
</body>
</html>
