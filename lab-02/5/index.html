<!DOCTYPE html>
<html>
<head>
    <title>Social Media Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .content { margin-top: 80px; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MySocial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="container content">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-lg-3 col-md-2 d-none d-md-block bg-light p-3">
                <h5>Left Sidebar</h5>
                <p>Navigation and links.</p>
            </div>
            
            <!-- Main Content -->
            <div class="col-lg-7 col-md-8 col-12 p-3">
                <h4>Main Feed</h4>
                <p>Content and posts go here.</p>
            </div>
            
            <!-- Right Sidebar -->
            <div class="col-lg-2 col-md-2 d-none d-sm-block bg-light p-3">
                <h5>Right Sidebar</h5>
                <p>Trending topics.</p>
            </div>
        </div>
    </div>
</body>
</html>
