<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Container Example -->
    <div class="container bg-light p-4 my-4">
        <h1 class="text-center">Welcome to My Bootstrap Page</h1>
        <p class="text-center">This is a simple Bootstrap page with a container.</p>
    </div>

    <!-- Container-Fluid Example -->
    <div class="container-fluid bg-primary text-white p-4">
        <h2 class="text-center">This is a Full-Width Container</h2>
        <p class="text-center">Using <code>.container-fluid</code> for full-width layout.</p>
    </div>

    <!-- Responsive and Rounded Image -->
    <div class="container my-4">
        <img src="C:\Users\raytheon\Desktop\Response web design iti lab\lab-01\2\img\\toolset-hero-same-buttons-1.png" alt="Responsive Image" class="img-fluid rounded">
    </div>

    <!-- Grid with 6 Rows and Thumbnail Images -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="https://via.placeholder.com/300x200" alt="Thumbnail 1" class="img-thumbnail">
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="https://via.placeholder.com/300x200" alt="Thumbnail 2" class="img-thumbnail">
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="https://via.placeholder.com/300x200" alt="Thumbnail 3" class="img-thumbnail">
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="https://via.placeholder.com/300x200" alt="Thumbnail 4" class="img-thumbnail">
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="https://via.placeholder.com/300x200" alt="Thumbnail 5" class="img-thumbnail">
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="https://via.placeholder.com/300x200" alt="Thumbnail 6" class="img-thumbnail">
            </div>
        </div>
    </div>

    <!-- Bootstrap Components: Button and Alert -->
    <div class="container my-4">
        <button class="btn btn-success">Click Me!</button>
        <div class="alert alert-info mt-3">
            This is an alert message using Bootstrap.
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
